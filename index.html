<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tooltype</title>
    <!--tooltiopster-->
    <link rel="stylesheet" type="text/css" href="tooltipster-master/dist/css/tooltipster.bundle.min.css"/>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script type="text/javascript" src="tooltipster-master/dist/js/tooltipster.bundle.min.js"></script>

    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/3.3.0/js/jquery.tooltipster.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/3.3.0/css/tooltipster.min.css"/>

    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script><style    type="text/css"></style>

    <!--<link rel="stylesheet" type="text/css" href="tooltipster/dist/css/tooltipster.bundle.min.css" />-->
<!---->
    <!--<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>-->
    <!--<script type="text/javascript" src="tooltipster/dist/js/tooltipster.bundle.min.js"></script>-->
    <script>
        $(document).ready(function() {

            $('.tooltip').tooltipster({
                theme: 'tooltipster-noir',
                contentCloning: true
            });
        });

    </script>
</head>
<body>
<h1>hi</h1>

<span class="tooltip" data-tooltip-content="#tooltip_content">This span has a tooltip with HTML when you hover over it!</span>

<div class="tooltip_templates">
    <span id="tooltip_content">
        <img src="myimage.png" /> <strong>This is the content of my tooltip!</strong>
    </span>
</div>

<img src="img/one.jpg" class="tooltip" title="This is my image's tooltip message!" />

<span class="tooltip" title="This is my span's tooltip message!">Some text</span>
</body>
</html>
